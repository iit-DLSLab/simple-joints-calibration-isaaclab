types:
    idls:
        - >
            #include <trajectory_generator.idl>

    paths: [ "/opt/integration_service/dls2_msgs" ]

systems:
    dds: 
        type: fastdds
        participant:
            file_path: /opt/integration_service/dls2_ros2_bridge/config/dds_participant_config_signals_server.xml
            profile_name: participant_server_discovery_protocol
    ros2:
        type: ros2

routes:
    #dds_to_ros2: { from: dds, to: ros2 }
    ros2_to_dds: { from: ros2, to: dds }

topics:
    trajectory_generator_dds: {
        type: "dls2_msgs/TrajectoryGeneratorMsg",
        route: ros2_to_dds,
        remap: {
            dds: { type: TrajectoryGeneratorMsg, topic: trajectory_generator },
            ros2: { topic: "dls2/trajectory_generator" }
        }
    }

